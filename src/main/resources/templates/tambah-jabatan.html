<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		
		<div class="container-fluid">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h1>Tambah Jabatan</h1>
					</div>
					<br>
					<div class="card-body">
						<table class="table">
							<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
								<tbody>
									<tr>
										<td><p>Nama</p><td>
										<td><input type="text" name="nama" />
										</td>
									</tr>
									<tr>
										<td><p>Deskripsi</p><td>
										<td><input type="text" name="deskripsi" />
										</td>
									</tr>
									<tr>
										<td><p>Gaji Pokok</p><td>
										<td><input type="number" name="gaji_pokok" />
										</td>
									</tr>
									<tr>
										<td><button type="submit" name= "save" class="btn btn-primary">Simpan</button></td>
									</tr>
								</tbody>	
							</form>
						</table>
					</div>
				</div>
				<br>
				<form><input type="button" class="btn btn-danger" value="Back" onclick="history.back()"></form>
			</div>
		</div>
		
		<script th:replace="fragments/fragment :: script"></script>
	</body>
</html>
