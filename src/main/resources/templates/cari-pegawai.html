<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Lihat Semua Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		<div class="container">
		
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h1>Cari Pegawai</h1>
					</div>
					<div class="card-body">
						<table class="table">
							<tr>
								<td>
									<span th:if="*{instansi} == null">
										<select  class="form-control" required="true" name="provinsi" id="provinsi" th:value="${semuaProvinsi}" form="pegawaiForm">
											<option disabled="disabled" selected="selected" >Pilih Provinsi</option>
											<option th:each="provinsi : ${semuaProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}" ></option>
									    </select>
									</span>
									<span th:unless="*{instansi} == null">
										<select  class="form-control" required="true" name="provinsi" id="provinsi" th:value="*{instansi.provinsi}" form="pegawaiForm">
									      <option th:each="provinsi : ${semuaProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}" th:selected="${provinsi.id} == *{instansi.provinsi.id}"></option>
									    </select>
									</span>
								</td>
							</tr>
						</table>
						
					</div>
				
				
				
		
			<table id="example" class="table table-striped table-bordered" style="width:100%">
				<thead>
				    <tr>
				        <th>Nama</th>
				        <th>Deskripsi</th>
				        <th>Gaji Pokok</th>
				    </tr>
				</thead>
				<tbody>
					<div th:each="jabatan : ${semuaJabatan}">
					    <tr>
					        <td><p th:text="${jabatan.nama}"></p></td>
					        <td><p th:text="${jabatan.deskripsi}"></p></td>
					        <td><p th:text="${jabatan.gaji_pokok}"></p></td>
					    </tr>
				    </div>
				</tbody>
			</table>
		
			<footer th:replace="fragments/fragment :: footer"></footer>
		</div>
		
		<script>
			$(document).ready(function() {
			    $('#example').DataTable();
			} );
		</script>
	</body>
</html>
