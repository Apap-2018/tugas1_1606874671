<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Lihat Semua Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		<div class="container">
		
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h1>Cari Pegawai</h1>
					</div>
					<div class="card-body">
						<form th:action="@{/pegawai/cari}" id="pegawaiForm" th:object="${pegawai}" method="POST">
							<table class="table">
								<tr>
									<td><p>Provinsi</p></td>
									<td>
										<span th:if="*{instansi} == null">
											<select  class="form-control" required="true" name="provinsi" id="provinsi" th:value="${semuaProvinsi}" form="pegawaiForm">
												<option disabled="disabled" selected="selected" >Pilih Provinsi</option>
												<option th:each="provinsi : ${semuaProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}" ></option>
										    </select>
										</span>
										<span th:unless="*{instansi} == null">
											<select  class="form-control" required="true" name="provinsi" id="provinsi" th:value="*{instansi.provinsi}" form="pegawaiForm">
										      <option th:each="provinsi : ${semuaProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}" th:selected="${provinsi.id} == *{instansi.provinsi.id}"></option>
										    </select>
										</span>
									</td>
								</tr>
								<tr>
									<td><p>Nama Instansi</p><td>
									<td>
										<span th:if="*{instansi} == null">
											<select class="form-control" th:value="*{instansi}" name="instansi" id="instansi" required="true"  form="pegawaiForm">
						                    	<option disabled="disabled" selected="selected" >Pilih Instansi</option>
						                	</select>	
										</span>
										<span th:unless="*{instansi} == null">
											<select class="form-control" th:value="*{instansi}" name="instansi" id="instansi" required="true"  form="pegawaiForm">
							                    <option th:value="*{instansi.id}" selected="selected" th:text="*{instansi.nama}"></option>
							                    <option th:each="instansi : ${semuaInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}" ></option>
							                </select>	
										</span>
									</td>
								</tr>
								
								<tr>
									<td><p>Jabatan</p><td>
									<td>
		                                <span th:each="jabatan,iterationStatus : *{jabatan_pegawai}">
			                                <select  class="form-control" required="true" name="jabatan_pegawai" id="jabatan">
			                                    <option disabled="disabled" selected="selected" >Pilih Jabatan
			                                    </option>
			                                    <option th:each="jabatan : ${semuaJabatan}"
			                                            th:value="${jabatan.getId()}"
			                                            th:text="${jabatan.getNama()}" >
			                                    </option>
			                                </select>
		                                </span>
		                        	</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
			<table id="example" class="table table-striped table-bordered" style="width:100%">
				<thead>
				    <tr>
				    	<th>NIP</th>
				        <th>Nama</th>
				        <th>Tempat Lahir</th>
				        <th>Tanggal Lahir</th>
				        <th>Tahun Masuk</th>
				        <th>Nama Instansi</th>
				        <th>Jabatan</th>
				    </tr>
				</thead>
				<tbody>
					<div th:each="pegawai : ${semuaPegawai}">
					    <tr>
					    	<td><p th:text="${pegawai.nip}"></p></td>
					        <td><p th:text="${pegawai.nama}"></p></td>
					        <td><p th:text="${pegawai.tempat_lahir}"></p></td>
					        <td><p th:text="${pegawai.tanggal_lahir}"></p></td>
					        <td><p th:text="${pegawai.tahun_masuk}"></p></td>
					        <td><p th:text="${pegawai.instansi.nama}"></p></td>
					        <td><ul th:each="jabatan_pegawai,iterationStatus : *{pegawai.jabatan_pegawai}">
								<li th:text="${jabatan_pegawai.getJabatan().nama}"></li>
							</ul></td>
					    </tr>
				    </div>
				</tbody>
			</table>
		
			<footer th:replace="fragments/fragment :: footer"></footer>
		</div>
		
		<script>
			$(document).ready(function() {
			    $('#example').DataTable();
			} );
		</script>
	</body>
</html>
