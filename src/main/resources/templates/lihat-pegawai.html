<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		
		<div class="container">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h2 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h2>
					</div>
					<div class="card-body">
						<table class="table">
							<tbody>
								<tr>
									<td><p>NIP</p></td>
									<td><p th:text="${pegawai.nip}"></p></td>
								</tr>
								<tr>
									<td><p>Nama</p></td>
									<td><p th:text="${pegawai.nama}"></p></td>
								</tr>
								<tr>
									<td><p>Tempat Lahir</p></td>
									<td><p th:text="${pegawai.tempat_lahir}"></p></td>
								</tr>
								<tr>
									<td><p>Tanggal Lahir</p></td>
									<td><p th:text="${pegawai.tanggal_lahir}"></p></td>
								</tr>
								<tr>
									<td><p>Tahun Masuk</p></td>
									<td><p th:text="${pegawai.tahun_masuk}"></p></td>
								</tr>
								<tr>
									<td><p>Nama Instansi</p></td>
									<td><p th:text="${pegawai.instansi.nama}"></p></td>
								</tr>
								<tr>
									<td><p>Jabatan</p></td>
									<td><ul th:each="jabatan_pegawai,iterationStatus : *{pegawai.jabatan_pegawai}">
										<li th:text="${jabatan_pegawai.getJabatan().nama}"></li>
									</ul></td>
									
									
								</tr>
								<tr>
									<td><p>Gaji</p></td>
									<td><p th:text="'Rp' + ${gaji}"></p></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="card-footer">
						<form th:action="@{/pegawai/ubah/} + ${pegawai.id}">
							<button type="submit" class="btn btn-primary">Ubah</button>
						</form>
					</div>
				</div>
				<br>
				<form><input type="button" class="btn btn-danger" value="Back" onclick="history.back()"></form>
			</div>
			<footer th:replace="fragments/fragment :: footer"></footer>
		</div>
		
		<script th:replace="fragments/fragment :: script"></script>
	</body>
</html>
