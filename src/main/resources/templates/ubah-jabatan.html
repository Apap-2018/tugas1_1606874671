<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ubah Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h2>Ubah Jabatan</h2>
						</div>
						<div class="card-body">
							<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
								<input type="hidden" th:field="*{id}" />
								<table class="table">
									<tbody>
										<tr>
											<td><p>Nama</p></td>
											<td><input type="text" name="nama" th:value ="${jabatan.getNama()}" /></td>
										</tr>
										<tr>
											<td><p>Deskripsi</p></td>
											<td><input type="text" name="deskripsi" th:value ="${jabatan.getDeskripsi()}" /></td>
										</tr>
										<tr>
											<td><p>Gaji Pokok</p></td>
											<td><input type="number" name="gaji_pokok" th:value ="${jabatan.getGaji_pokok()}" /></td>
										</tr>
									</tbody>
								</table>
								<br>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
