<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<head th:fragment="css">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
			<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
		</head>
		<head th:fragment="js">
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
			<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
			<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		</head>
	</head>

	<body>
		<div class="topnav" id="topnav">
			<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a th:fragment="navbar-brand" class="navbar-brand" href="#" th:text="SIPEG"></a>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item" th:classappend="${home} ? 'active' : ''">
								<a class="nav-link" th:href="@{/}">Home</a>
							</li>
							<li class="nav-item" th:classappend="${tambahPegawai} ? 'active' : ''">
								<a class="nav-link" th:href="@{/pegawai/tambah}">Tambah Pegawai</a>
							</li>
							<li class="nav-item" th:classappend="${tambahJabatan} ? 'active' : ''">
								<a class="nav-link" th:href="@{/jabatan/tambah}">Tambah Jabatan</a>
							</li>
							<li class="nav-item" th:classappend="${cariPegawai} ? 'active' : ''">
								<a class="nav-link" th:href="@{/pegawai/cari}">Cari Pegawai</a>
							</li>
							<li class="nav-item" th:classappend="${lihatSemuaJabatan} ? 'active' : ''">
								<a class="nav-link" th:href="@{/jabatan/viewall}">Lihat Semua Jabatan</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		
		<footer th:fragment="footer"> 
			<br>
			<div class="d-flex justify-content-center"><p>Developed with Love &copy; Muhammad Aulia Adil</p></div>
		</footer>
		
		<script th:fragment="script">
			$(function () {
			    setNavigation();
			});
			
			function setNavigation() {
			    var path = window.location.pathname;
			    path = path.replace(/\/$/, "");
			    path = decodeURIComponent(path);
			
			    $(".nav a").each(function () {
			        var href = $(this).attr('href');
			        if (path.substring(0, href.length) === href) {
			            $(this).closest('li').addClass('active');
			        }
			    });
			}
		</script>
	</body>
</html>
